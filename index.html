<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container disable">
      <h2>Kolay Resim Düzenleyici</h2>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label class="title">Filtreler</label>
            <div class="options">
              <button id="brightness" class="active">Parlaklık</button>
              <button id="saturation">Doyma</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">Gri tonlamalı</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Parlaklık</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label class="title">Döndür ve Çevir</label>
            <div class="options">
              <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
              <button id="right">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <button id="horizontal">
                <i class="bx bx-reflect-vertical"></i>
              </button>
              <button id="vertical">
                <i class="bx bx-reflect-horizontal"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="image-placeholder.svg" alt="preview-img" />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Filtreleri Sıfırla</button>
        <div class="row">
          <input type="file" class="file-input" accept="image/*" hidden />
          <!-- type="file": Bu, kullanıcının bilgisayarından bir dosya seçmesini sağlayan dosya yükleme öğesini ifade eder.
            accept="image/*": Bu, kullanıcının sadece belirli türde dosyaları seçebileceğini belirtir. Burada, "image/*" kullanılmıştır, bu da kullanıcının yalnızca resim dosyalarını seçebileceği anlamına gelir. Bu özellik, tarayıcıya hangi dosya türlerinin kabul edileceğini bildirmek için kullanılır. 
            -->
          <button class="choose-img">Resim Seç</button>
          <button class="save-img">Resmi Kaydet</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
